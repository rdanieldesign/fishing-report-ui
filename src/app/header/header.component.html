<mat-toolbar
    class="header"
    color="primary"
    >
    <span> Fishing Reports </span>
    <div class="user">
        <span> {{ currentUserName$ | async }} </span>
        <a
            class="link"
            (click)="logout()"
            >
            {{ (currentUserName$ | async) ? "Log Out" : "Log In" }}
        </a>
    </div>
</mat-toolbar>
