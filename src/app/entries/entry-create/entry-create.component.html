
<section
    *ngIf="loading; else createView"
    class="loading"
    >
    <mat-spinner></mat-spinner>
</section>
<ng-template #createView>
  <form class="create-form flex-full-height">
    <div class=scroll-area>
      <mat-form-field class="field">
        <mat-label>Notes</mat-label>
        <textarea matInput placeholder="Add Narrative Here" [formControl]="notes"></textarea>
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>Location</mat-label>
        <mat-select [formControl]="location">
          <mat-option *ngFor="let location of locationOptions" [value]="location.id">
            {{ location.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>Catch Count</mat-label>
        <input matInput type="number" placeholder="How many fish did you catch?" [formControl]="catchCount"/>
      </mat-form-field>
    </div>
    <button class="cancel-button" type="button" mat-stroked-button [routerLink]="['/']">
      Cancel
    </button>
    <button class="create-button" type="button" mat-flat-button color="accent" (click)="createEntry()">
      Submit
    </button>
  </form>
</ng-template>
