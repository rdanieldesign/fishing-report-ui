<section *ngIf="loading; else signupTemplate" class="loading">
  <mat-spinner></mat-spinner>
</section>
<ng-template #signupTemplate>
  <form class="signup-form flex-full-height" [formGroup]="signupForm">
    <div class="scroll-area">
      <mat-form-field class="field">
        <mat-label>Name</mat-label>
        <input required matInput type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>Email</mat-label>
        <input required matInput type="text" formControlName="email" />
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>Password</mat-label>
        <input required matInput type="password" formControlName="password" />
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>Re-Enter Password</mat-label>
        <input
          required
          matInput
          type="password"
          formControlName="passwordAgain"
        />
      </mat-form-field>
    </div>
    <button
      class="signup-button"
      type="button"
      mat-flat-button
      color="accent"
      [disabled]="!signupForm.valid"
      (click)="signup()"
    >
      Sign Up
    </button>
  </form>
</ng-template>
